name: Build Optimized APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]          # 打标签时触发 release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.10'
          channel: 'stable'
          cache: true

      - run: flutter doctor -v

      - name: Create debug keystore (for release signing)
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug, O=Android, C=US" -storepass android -keypass android

      - name: Create key.properties
        working-directory: ./simple_live_app/android
        run: |
          cat > key.properties << EOF
          keyAlias=androiddebugkey
          keyPassword=android
          storeFile=/home/runner/.android/debug.keystore
          storePassword=android
          EOF

      - name: Get dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      - name: Build release APK (arm64-v8a only)
        working-directory: ./simple_live_app
        run: flutter build apk --release --target-platform android-arm64 --obfuscate --split-debug-info=build/debug-info

      - name: Get version
        id: version
        working-directory: ./simple_live_app
        run: echo "VERSION=$(grep 'version:' pubspec.yaml | sed 's/version: //' | tr -d ' ')" >> $GITHUB_OUTPUT

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: simple-live-arm64-v${{ steps.version.outputs.VERSION }}
          path: ./simple_live_app/build/app/outputs/flutter-apk/app-release.apk

      - name: Create Release and Upload APK
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          files: ./simple_live_app/build/app/outputs/flutter-apk/app-release.apk
          generate_release_notes: true
