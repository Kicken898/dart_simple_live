name: Build Optimized Split APK (Release)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.10'
          channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      # 创建 debug keystore（用于签名 release APK）
      - name: Create debug keystore
        run: |
          mkdir -p ~/.android
          keytool -genkey -v -keystore ~/.android/debug.keystore -alias androiddebugkey -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug, O=Android, C=US" -storepass android -keypass android

      # 创建真实的 key.properties，指向刚刚生成的 debug keystore
      - name: Create key.properties
        working-directory: ./simple_live_app/android
        run: |
          cat > key.properties << EOF
          keyAlias=androiddebugkey
          keyPassword=android
          storeFile=/home/runner/.android/debug.keystore
          storePassword=android
          EOF
          echo "Created real key.properties:"
          cat key.properties

      - name: Get dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      # 构建 release 版 split APK（针对不同 CPU 架构）
      - name: Build release split APKs
        working-directory: ./simple_live_app
        run: flutter build apk --release --split-per-abi

      # 上传所有 split APK（您只需要 arm64-v8a 版本）
      - name: Upload split APKs
        uses: actions/upload-artifact@v4
        with:
          name: split-apks
          path: |
            ./simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            ./simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            ./simple_live_app/build/app/outputs/flutter-apk/app-x86_64-release.apk
          if-no-files-found: error
