name: Build Flutter APK

on:
  workflow_dispatch:        # 手动触发
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码（如果项目有子模块，启用 submodules）
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true   # 如果项目使用了子模块，请保留此选项

      # 2. 设置 Java 环境
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. 设置 Flutter（使用最新的稳定版 3.41.0）
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      # 4. 调试：列出当前目录内容，帮助定位 pubspec.yaml
      - name: Debug - list files
        run: |
          echo "Current working directory: $(pwd)"
          echo "Contents:"
          ls -la

      # 5. 获取依赖（注意：如果 pubspec.yaml 不在根目录，请修改 working-directory）
      - name: Get dependencies
        # 如果 pubspec.yaml 在子目录中（如 ./example），请取消下一行注释并修改路径
        # working-directory: ./子目录名
        run: flutter pub get

      # 6. 编译 release APK（同样，如果不在根目录，请设置 working-directory）
      - name: Build APK
        # working-directory: ./子目录名   # 与上一步保持一致
        run: flutter build apk --release

      # 7. 上传生成的 APK（路径需与编译目录匹配）
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          # 如果 pubspec.yaml 在子目录，请修改路径为 ./子目录名/build/... 
          path: build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
