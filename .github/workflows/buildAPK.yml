name: Build Flutter APK (Debug)

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.10'   # ç¨³å®šç‰ˆæœ¬
          channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Debug - list root contents
        run: |
          echo "Root directory:"
          ls -la

      - name: List simple_live_app contents
        working-directory: ./simple_live_app
        run: |
          echo "Contents of simple_live_app:"
          ls -la
          echo "Check if android/ exists:"
          ls -la android || echo "android folder not found"

      # ðŸ”§ å…³é”®æ­¥éª¤ï¼šåˆ›å»ºå‡çš„ key.properties æ–‡ä»¶ï¼Œé¿å… release ç­¾åé…ç½®æŠ¥é”™
      - name: Create fake key.properties
        working-directory: ./simple_live_app/android
        run: |
          cat > key.properties << EOF
          keyAlias=debug
          keyPassword=android
          storeFile=../keystore/debug.keystore
          storePassword=android
          EOF
          echo "Created fake key.properties:"
          cat key.properties

      - name: Get dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      # æž„å»º debug APKï¼ˆè‡ªå¸¦ç­¾åï¼Œå¯ç›´æŽ¥å®‰è£…ï¼‰
      - name: Build debug APK
        working-directory: ./simple_live_app
        run: flutter build apk --debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-apk
          path: ./simple_live_app/build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error
