name: Build Flutter APK

on:
  workflow_dispatch:        # 允许手动触发
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码（如需子模块，取消下一行注释）
      - name: Checkout repository
        uses: actions/checkout@v4
        # with:
        #   submodules: true

      # 2. 设置 Java 环境
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 3. 设置 Flutter（使用最新稳定版 3.41.0）
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.41.0'
          channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      # 4. 调试：列出当前目录内容（确认子文件夹结构）
      - name: Debug - list files
        run: |
          echo "Current working directory: $(pwd)"
          echo "Contents:"
          ls -la

      # 5. 进入子文件夹并获取依赖
      - name: Get dependencies
        working-directory: ./simple_live_app   # 关键：切换到 pubspec.yaml 所在目录
        run: flutter pub get

      # 6. 编译 release APK
      - name: Build APK
        working-directory: ./simple_live_app   # 同上
        run: flutter build apk --release

      # 7. 上传生成的 APK（路径需与编译目录匹配）
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ./simple_live_app/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
