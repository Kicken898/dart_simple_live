name: Build Flutter APK

on:
  workflow_dispatch:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.10'
          channel: 'stable'
          cache: true

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Debug - list root contents
        run: |
          echo "Root directory:"
          ls -la

      - name: List simple_live_app contents
        working-directory: ./simple_live_app
        run: |
          echo "Contents of simple_live_app:"
          ls -la
          echo "Check if android/ exists:"
          ls -la android || echo "android folder not found"

      - name: Get dependencies
        working-directory: ./simple_live_app
        run: flutter pub get

      # 修正后的构建步骤
      - name: Build APK with verbose logging
        working-directory: ./simple_live_app
        run: flutter build apk --release --verbose --gradle-opts="--stacktrace"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: ./simple_live_app/build/app/outputs/flutter-apk/app-release.apk
          if-no-files-found: error
